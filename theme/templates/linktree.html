<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Jardim Sonoro - Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Jardim Sonoro Links" />
  <meta property="og:url" content="https://jardimsonoro.com/linktree" />
  <meta property="og:title" content="Jardim Sonoro" />
  <meta property="og:description" content="Jardim Sonoro Links" />
  <style>
  
  @font-face {
  font-family: 'circularbold';
  src: url("../font/circularstd-bold.eot");
  src: url("../font/circularstd-boldd41d.eot?#iefix") format("embedded-opentype"), url("../font/circularstd-bold.svg#circularbold") format("svg"), url("../font/circularstd-bold.woff") format("woff"), url("../font/circularstd-bold.ttf") format("truetype");
  font-weight: normal;
  font-style: normal;
}
@font-face {
  font-family: 'circularbook';
  src: url("../font/circularstd-book.eot");
  src: url("../font/circularstd-bookd41d.eot?#iefix") format("embedded-opentype"), url("../font/circularstd-book.svg#circularbook") format("svg"), url("../font/circularstd-book.woff") format("woff"), url("../font/circularstd-book.ttf") format("truetype");
  font-weight: normal;
  font-style: normal;
}

    :root {
      --bg: #1e1e1e;
      --fg: #f1f1f1;
      --accent: #80cbc4;
      --card-bg: #2a2a2a;
      --border: #3e3e3e;
      --muted: #aaaaaa;
    }
html {
font-family: 'circularbook', sans-serif;
}
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'circularbook', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      padding: 1rem;
      font-family: 'circularbook', sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
   /*   border: 1px solid var(--border);
      animation: animation-acidborder 3s infinite; */
      padding: 2rem 1rem;
      border-radius: 25px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin: 2rem 0;
    }

    .link-button {
      background-color: var(--card-bg);
      color: var(--fg);
      text-decoration: none;
      padding: 0.9rem 1.5rem;
      border-radius: 1.5rem;
      text-align: center;
      transition: background 0.3s ease;
      border: 1px solid var(--border);
      font-weight: bold;
      font-size: 1.2rem;
    }

    .link-button:hover {
      background-color: #3e3e3e;
    }

    .blog-container, .playlist-container {
      margin: 2rem 0;
      width: 100%;
    }

 .post-entry {
  background-color: #ffffff;       /* fundo branco */
  color: #222222;                  /* texto escuro */
  
  border-radius: 12px;
  padding: 1rem;
  margin-bottom: 1.5rem;
  text-align: left;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.post-entry h2 {
  font-size: 1.1rem;
  margin-bottom: 0.5rem;
}

.post-entry h2 a {
  color: #1a1a1a;                  /* título escuro */
  text-decoration: none;
  font-weight: 600;
  animation: animation-acid 3s infinite; 
}

.post-entry h2 a:hover {
  text-decoration: underline;
}

.post-entry time {
  font-size: 0.55rem;
  color: #666666;                  /* data mais suave */
}


    iframe {
      border-radius: 12px;
      width: 100%;
      height: 152px;
      display: block;
    }

    .info {
      font-size: 1rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    .bottom {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .bottom a {
      color: var(--muted);
      text-decoration: none;
    }

    .bottom a:hover {
    color: var(--accent);
      text-decoration: underline;
    }

    @keyframes animation-acid {
      0%, 100% { color: #5bc5aa; }
      33.33% { color: #b272e1; }
      66.67% { color: #72b6e1; }
    }

    @keyframes animation-acidbg {
      0%, 100% { background-color: #336b99; }
      33.33% { background-color: #287c66; }
      66.67% { background-color: #6d3d99; }
    }

    @keyframes animation-acidborder {
      0%, 100% { border-color: #5bc5aa; }
      33.33% { border-color: #b272e1; }
      66.67% { border-color: #72b6e1; }
    }
    
.header {
  text-align: center;
  margin-bottom: 1rem;
}

.logo-container {
  margin-bottom: 0.5rem;
}

.logo {
  width: 25px;
  height: 25px;
  object-fit: cover;
  border-radius: 50%;
  border: 2px solid var(--border);
}


  </style>
</head>
<body>
<div class="header">
  <!-- 
  <div class="logo-container">
  <img src="https://jardimsonoro.com/jslogo.png" alt="Logo Jardim Sonoro" class="logo" />
</div>
-->
   
<div>
  <div class="container">
  <h1>Jardim Sonoro</h1> 
    <div class="links-container">
      <a class="link-button" href="https://jardimsonoro.com" target="_blank">Site</a>
      <a class="link-button" href="mailto:oi@jardimsonoro.com" target="_blank">Email</a>
      <a class="link-button" href="https://jardimsonoro.com/blog" target="_blank">Blog</a>
    </div>

    <div class="blog-container">
      {% for article in articles[:3] %}
      <article class="post-entry">
        <header class="entry-header">
          <h2><a href="https://jardimsonoro.com/blog/{{ article.url }}">{{ article.title }}</a></h2>
          <time>{{ article.locale_date }}</time>
        </header>
      </article>
      {% endfor %}
    </div>

    <div class="playlist-container">
  
      <iframe src="https://open.spotify.com/embed/playlist/3mvdyXJ121dHGz7hvEuLdg?utm_source=generator"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
        frameborder="0"
        allowfullscreen>
      </iframe>
      
    </div>


  </div>
      <div class="bottom">
        <div class="logo-container">
  <img src="https://jardimsonoro.com/jslogo.png" alt="Logo Jardim Sonoro" class="logo" />
</div>
      <p>© {{ CURRENT_YEAR }} <a href="https://jardimsonoro.com">Jardim Sonoro</a> · Rio de Janeiro, Brasil.</p>
    </div>
</body>
</html>
